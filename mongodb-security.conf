# MongoDB Security Configuration
# Place this in /etc/mongod.conf

# Network interfaces
net:
  port: 27017
  bindIp: 127.0.0.1  # Only bind to localhost for security
  maxIncomingConnections: 100

# Security settings
security:
  authorization: enabled  # Enable authentication
  javascriptEnabled: false  # Disable server-side JavaScript for security

# Storage settings
storage:
  dbPath: /var/lib/mongodb
  journal:
    enabled: true
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1  # Adjust based on your server's RAM

# Logging
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  logRotate: reopen

# Process management
processManagement:
  timeZoneInfo: /usr/share/zoneinfo

# Operation profiling (for monitoring)
operationProfiling:
  slowOpThresholdMs: 100
  mode: slowOp

